{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h3>
    Change Password
    <small class="text-body-secondary"></small>
  </h3>
  <p>
    <a href="/accounts/password_reset" class="text-decoration-none">
        Forgot Password?
    </a>
  </p>
</div>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>

    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock content %}
