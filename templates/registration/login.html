{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h3>
    Welcome to CUSCUZ
    <small class="text-body-secondary"></small>
  </h3>

  <p class="lead">Please log into your account</p>
</div>

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endblock %}
