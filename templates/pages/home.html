{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3>
      {{ user.first_name }}
      <small class="text-body-secondary">{{ user.last_name }}</small>
    </h3>

    <p class="lead">Welcome to your account</p>
    <a class="text-decoration-none" href="/accounts/password_change">Change Password</a>

  </div>
{% else %}

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3>
      Welcome to CUSCUZ
      <small class="text-body-secondary"></small>
    </h3>

    <p class="lead">This is the Home Page</p>
  </div>
{% endif %}

{% endblock %}
