{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3>
      {{ user.first_name }}
      <small class="text-body-secondary">{{ user.last_name }}</small>
    </h3><br>

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
    
          <div class="layout__body">
            <form class="form"
            action=""
            method="POST">
                {% csrf_token %}
                <div class="form__group">
                    <label>{{ form|crispy }}</label>
                </div>
      
                <div class="form__action">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
          </div>
    
        </div>
        <div class="col"></div>
      </div>
    </div>

{% endif %}

{% endblock %}
